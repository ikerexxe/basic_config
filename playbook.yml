---
- name: Enable ssh
  hosts: localhost
  become: no
  tasks:
    - pause:
        prompt: "From guest execute: sudo systemctl enable --now sshd"

    - name: Copy ssh key to guest
      command: "ssh-copy-id ipedrosa@192.168.122.15"

- name: Install packages
  hosts: debug_vm
  become: yes
  become_method: sudo
  become_user: root
  vars_files:
    - variables.yml

  tasks:
    - name: Install packages
      dnf:
        name: "{{ item }}"
        state: latest
      loop:
        - "{{ packages }}"

- name: Configure services
  hosts: debug_vm
  become: yes
  become_method: sudo
  become_user: root
  vars_files:
    - variables.yml

  tasks:
    - name: Enable services
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop: "{{ services }}"

- name: Generate ssh key in guest
  hosts: debug_vm
  vars_files:
    - variables.yml

  tasks:
    - name: Generate ssh key
      openssh_keypair:
        path: ~/.ssh/id_rsa
        state: present

    - name: Fetch the keyfile from one server to another
      fetch: 
        src: "~/.ssh/id_rsa.pub"
        dest: "buffer/{{ansible_hostname}}-id_rsa.pub"
        flat: yes

- name: Add guest ssh key to host
  hosts: localhost
  become: no
  vars_files:
    - variables.yml

  tasks:

    - name: Copy the key add to authorized_keys using Ansible module
      authorized_key:
        user: "{{ username }}"
        state: present
        key: "{{ lookup('file','buffer/localhost-id_rsa.pub')}}"

- name: Mount repos
  hosts: debug_vm
  vars_files:
    - variables.yml

  tasks:

    - name: Edit /etc/fuse.conf
      lineinfile:
        path: /etc/fuse.conf
        regexp: '^# user_allow_other'
        line: user_allow_other

    - name: Create repos folder
      file:
        path: "{{ repos_path }}"
        owner: ipedrosa
        group: ipedrosa
        mode: '775'
        state: directory

    - name: Mount remote repos folder
      command: "sshfs -o allow_root -o reconnect {{ username }}@{{ host_ip }}:{{ repos_path }} {{ repos_path }}"
